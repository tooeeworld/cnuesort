<style>
.responsive-iframe-container {
  position: relative;
  width: 100%;
  padding-bottom: 1200%; /* 높이에 따라 조정 */
  height: 0;
  overflow: hidden;
}

.responsive-iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
